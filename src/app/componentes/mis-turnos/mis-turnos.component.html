<app-menu></app-menu>
<div class="container" fxLayout="column" fxLayoutAlign="none center">
    <mat-spinner *ngIf="cargandoTurnos"></mat-spinner>
    <div class="container" [hidden]="cargandoTurnos">
        <table [hidden]="cargandoTurnos" mat-table [dataSource]="turnos" matSort class="mat-elevation-z8 tabla">
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
                <td mat-cell *matCellDef="let element">{{element.fecha}}</td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="especialidad">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Especialidad</th>
                <td mat-cell *matCellDef="let element">{{element.especialidad}}</td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="profesional">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Profesional</th>
                <td mat-cell *matCellDef="let element">{{element.profesional}}</td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                <td mat-cell class="estado" *matCellDef="let element">{{element.estado}}</td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <button *ngIf="element.estado == 'pendiente'" matTooltip="Autorizar" mat-button (click)="autorizar(element)">
                        <mat-icon>work</mat-icon>
                    </button>
                    <button *ngIf="element.estado == 'pendiente'" matTooltip="Rechazar" mat-button (click)="rechazar(element)">
                        <mat-icon>work_off</mat-icon>
                    </button>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
        </table>
        <mat-paginator class="mat-elevation-z8 paginas" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
